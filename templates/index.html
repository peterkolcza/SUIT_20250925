<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Sudoku Solver</h1>
        <p>Enter digits (leave blanks as 0) and solve instantly.</p>
      </header>
      <section class="board-section">
        <form id="sudoku-form">
          <div class="grid" id="sudoku-grid"></div>
          <div class="controls">
            <label>
              <input type="checkbox" id="check-unique" />
              Check uniqueness
            </label>
            <div class="button-row">
              <button type="button" id="load-example">Load example</button>
              <button type="button" id="load-random">Load random example</button>
              <button type="button" id="verify">Check solvability</button>
              <button type="button" id="clear">Clear</button>
              <button type="submit" class="primary">Solve</button>
            </div>
          </div>
        </form>
      </section>
      <section class="output" id="output"></section>
    </main>
    <script src="/static/app.js" defer></script>
  </body>
</html>
